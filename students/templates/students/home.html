<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALICUT UNIVERSITY</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2a6060, #1a3a5a);
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-section {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }
        .university-info {
            color: white;
        }
        .university-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .university-name-local {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .accreditation {
            font-size: 12px;
            color: #cccccc;
        }
        .nav-buttons-container {
            display: flex;
            align-items: center;
        }
        .nav-buttons {
            display: flex;
            align-items: center;
            background-color: #0a1a2a;
            border-radius: 50px;
            padding: 5px;
            margin-right: 10px; /* Added margin to space from the "Choose" button */
        }

        .nav-button {
            background-color: transparent;
            color: #94a3b8;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none; /* Removes underline */
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-button.active {
            background-color: #ffffff;
            color: #0a1a2a;
        }
        .nav-button:hover:not(.active) {
            background-color: #1e293b;
        }
        .nav-button svg {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .choose-button {
            background-color: #0a1a2a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        .campus-image-container {
            width: 100%;
            height: calc(100% - 100px); /* Adjust based on header height */
            overflow: hidden;
            border-radius: 10px;
            margin-top: 20px;
        }
        .campus-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the image is shown in its actual size without zooming */
            border-radius: 35px;
        }
        /* Styles for loaded content */
        .loaded-content {
            color: white;
            padding: 20px;
        }
    </style>
</head>

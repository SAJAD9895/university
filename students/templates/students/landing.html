    <script>
        // Function to change active button and load content
        function loadContent(page) {
            // Remove active class from all buttons
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            
            // Add active class to clicked button
            const activeButton = document.querySelector(`[onclick="loadContent('${page}')"]`);
            activeButton.classList.add('active');
    
            // Fetch content from the server
            fetch(`/load-content/${page}/`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const campusContent = document.getElementById('campus-content');
                    campusContent.innerHTML = data.content;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALICUT UNIVERSITY - Contacts</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #1a4a4a, #0f2a4a);
            color: white;
            overflow-y: auto;
            overflow-x: hidden;
            flex-grow: 1;
        }
        .page-content {
            min-height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .main-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .main-logo img {
            width: 100px;
            height: 100px;
        }
        .university-name {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        .contact-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 12px;
        }
        .contact-card h3 {
            margin-top: 0;
            font-size: 14px;
        }
        .add-button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            height: 50px;
            display: flex;
            align-items: center;
        }
        .add-button {
            width: 50px;
            height: 50px;
            background-color: #1a4a4a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 2;
        }
        .social-buttons {
            display: flex;
            position: absolute;
            right: 60px;
            height: 40px;
            overflow: hidden;
            transition: width 0.3s ease;
            width: 0;
        }
        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .social-button img {
            width: 20px;
            height: 20px;
        }

        /* Media Queries */
        /* Phone View */
        @media (max-width: 767px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
            .university-name {
                font-size: 18px;
            }
            .main-logo img {
                width: 80px;
                height: 80px;
            }
        }

        /* Tablet View */
        @media (min-width: 768px) and (max-width: 1023px) {
            .contact-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Laptop View */
        @media (min-width: 1024px) {
            .page-content {
                padding: 40px;
            }
            .contact-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .university-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="page-content">
        <div class="main-logo">
            <img src="http://surl.li/illknz" alt="University Main Logo">
        </div>
        
        <div class="university-name">UNIVERSITY OF CALICUT</div>
        
        <div class="contact-grid">
            <div class="contact-card">
                <h3>SUVEGA</h3>
                <p>Suvega@uoc.ac.in | 04942400600</p>
            </div>
            <div class="contact-card">
                <h3>Vice Chancellor</h3>
                <p>vc@uoc.ac.in</p>
                <p>0494 240 7002</p>
            </div>
            <div class="contact-card">
                <h3>Registrar</h3>
                <p>reg@uoc.ac.in</p>
                <p>0494 240 7004</p>
            </div>
            <div class="contact-card">
                <h3>Pro Vice Chancellor</h3>
                <p>pvc@uoc.ac.in</p>
                <p>0494 240 7503</p>
            </div>
            <div class="contact-card">
                <h3>Controller of Examination</h3>
                <p>ce@uoc.ac.in</p>
                <p>0494 240 7200</p>
            </div>
            <div class="contact-card">
                <h3>Public Relations</h3>
                <p>pro@uoc.ac.in</p>
            </div>
        </div>
        
        <div class="add-button-container">
            <div class="add-button" onclick="toggleSocialButtons()">+</div>
            <div class="social-buttons">
                <div class="social-button">
                    <img src="https://via.placeholder.com/20" alt="Facebook">
                </div>
                <div class="social-button">
                    <img src="https://via.placeholder.com/20" alt="Instagram">
                </div>
                <div class="social-button">
                    <img src="https://via.placeholder.com/20" alt="YouTube">
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSocialButtons() {
            const addButton = document.querySelector('.add-button');
            const socialButtons = document.querySelector('.social-buttons');
            
            if (socialButtons.style.width === '0px' || socialButtons.style.width === '') {
                socialButtons.style.width = '150px';
                addButton.style.transform = 'rotate(45deg)';
            } else {
                socialButtons.style.width = '0px';
                addButton.style.transform = 'rotate(0deg)';
            }
        }
    </script>
</body>
</html>
